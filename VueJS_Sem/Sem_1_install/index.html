<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue.js</title>
  </head>
  <body>
    <div id="app">
      <!-- Мы передаем значение message из подключенного конструктора Vue -->
      <h1>{{ message }}</h1>
      <!-- <h2>{{ sayHello() }}</h2> -->
      <!-- Демонстрация подключения ивента по клику на кнопку -->
      <button v-on:click="changeText">click button</button>
      <!--  -->
      <h2>Счетчик</h2>
      <!-- <button v-on:click="counter++">increase</button> //мы даже можем просто в v-on по клику увеличивать счетчик, но давайте создадим новый метод-->
      <!-- event мы ловим через знак доллара -->
      <button v-on:click="increase(5,$event)">increase</button>
      <p>{{ counter }}</p>
      <!-- У спан мы можем остановить событие в данном случае подсчет координат, если навестись на текст стоп текст. Благодаря stop или prevent -->
      <h2 v-on:mousemove="mouseMove($event)">
        Mouse move {{x}} = {{y}}
        <span v-on:mousemove.stop.prevent>Stop text</span>
      </h2>
      <!-- v-html помогает интрополировать данные из объекта -->
      <p v-html="bigText"></p>
      <!-- Пример if else для Vue -->
      <h3 v-if="productAddInCard">Add Product?</h3>
      <h3 v-else="!productAddInCard">Product added</h3>
      <!-- v-on toggle switcher-->
      <button @click="productAddInCard = !productAddInCard">Add Product</button>
      <!-- v-show Это словно display none display block -->
      <h3 v-show="productAddInCard">show</h3>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app", //Показываем с каким элементов мы работаем.
        //data это объект внутри объекта
        data: {
          productAddInCard: true,
          message: "Hello VUE",
          counter: 0,
          x: 0,
          y: 0,
          bigText: `<span>new text <a href="#">info</a></span>`, //передаем спан прямо в параграф
        },
        methods: {
          sayHello() {
            alert("Hello sayHello"); //Создаем метод, который подключаем в h2
            // this.message = "new massage"; //демонстрация работы this с данными из data
            // return this.message;
          },
          changeText() {
            this.message = "Text click";
          },
          increase(step) {
            this.counter += step; //Для отличия с обычным счетчиком добавили значения шага, который передали прямо в кнопке.Это 5.
            console.log(event);
          },
          mouseMove(event) {
            this.x = event.clientX;
            this.y = event.clientY;
          },
        },
      });
    </script>
  </body>
</html>
