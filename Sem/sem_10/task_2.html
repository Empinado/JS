<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const arr1 = ['пн', 'вт', 'ср', 'чт', 'пт', 'сб', 'вс', ];
        const arr2 = ['1', '2', '3', '4', '5', '6', '7', ];
        const arr3 = {};
        for (let index = 0; index < arr1.length; index++) {
            arr3[arr1[index]] = arr2[index];
        }
        console.log(arr3);

        const obj = {
            x: 1,
            y: 2,
            z: 3
        };
        console.log(obj);
        //item это ключи объекта obj 
        for (const item in obj) {
            obj[item] = obj[item] ** 2;
        }
        console.log(obj);

        const obj1 = {
            key1: {
                key1: 1,
                key2: 2,
                key3: 3,
            },
            key2: {
                key1: 4,
                key2: 5,
                key3: 6,
            },
            key3: {
                key1: 7,
                key2: 8,
                key3: 9,
            }
        }

        //keyUp - верхний ключ keyIn - внутрений ключ
        let sum = 0;
        for (const keyUp in obj1) {
            for (const keyIn in obj1[keyUp]) {
                sum += obj1[keyUp][keyIn]; //выражение справа - это все цифры, которые у нас есть во внутренних ключах
            }
        }
        console.log(sum);
        console.log(Object.values(obj1));
    </script>
</body>

</html>
