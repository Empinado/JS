<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .question {
        margin-bottom: 20px;
      }
      .options {
        display: flex;
        flex-direction: column;
      }
      label {
        cursor: pointer;
        margin-bottom: 10px;
      }
      .result {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="question">
      <p>Вопрос 1: Fortnite или Pubg</p>
      <div class="options">
        <label> <input type="radio" name="q1" value="Pubg" />Pubg </label>
        <label> <input type="radio" name="q1" value="Pubg" />Pubg </label>
        <label>
          <input type="radio" name="q1" value="Я ребенок" />Я ребенок
        </label>
      </div>
    </div>

    <div class="question">
      <p>Вопрос 2: Чики или брики</p>
      <div class="options">
        <label> <input type="radio" name="q2" value="Чики" />Чики</label>
        <label> <input type="radio" name="q2" value="Брики" />Брики </label>
        <label>
          <input type="radio" name="q2" value="Я ребенок" />Я ребенок
        </label>
      </div>
    </div>

    <button id="submit">Завершить опрос</button>

    <div class="result" style="display: none">
      <p>Результаты</p>
      <p id="result-q1">Вопрос 1: <span></span></p>
      <p id="result-q2">Вопрос 2: <span></span></p>
    </div>

    <script>
      const submitButton = document.getElementById("submit");
      const resultContainer = document.querySelector(".result");
      const resultQ1 = document
        .getElementById("result-q1")
        .querySelector("span"); //хватаем спан
      const resultQ2 = document
        .getElementById("result-q2")
        .querySelector("span"); //хватаем спан

      submitButton.addEventListener("click", function (e) {
        const q1Answer = document.querySelector("input[name='q1']:checked"); //какой-то магией ловим выбранный в опросе вариант
        const q2Answer = document.querySelector("input[name='q2']:checked"); //внутри эл инпут обращаемся к атрибуту имя и понему находим выбранный?

        if (q1Answer && q2Answer) {
          resultQ1.textContent = q1Answer.value;
          resultQ2.textContent = q2Answer.value;

          resultContainer.style.display = "block";
        } else {
          alert("Ответьте на все вопросы");
        }
      });
    </script>
  </body>
</html>
