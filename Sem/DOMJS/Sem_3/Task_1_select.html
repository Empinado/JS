<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Выберите категорию товаров</h1>
    <select id="categorySelect">
      <option value="">Все категории</option>
      <option value="Электроника">Электроника</option>
      <option value="Бытовая техника">Бытовая техника</option>
      <option value="Книги">Книги</option>
      <option value="Одежда">Одежда</option>
      <option value="Мебель">Мебель</option>
    </select>

    <h2>Товары:</h2>
    <ul id="productsList"></ul>

    <script>
      const productsData = [
        { id: 1, name: "Ноутбук", category: "Электроника" },
        { id: 2, name: "Смартфон", category: "Электроника" },
        { id: 3, name: "Кофемашина", category: "Бытовая техника" },
        { id: 4, name: "Фотокамера", category: "Электроника" },
        { id: 5, name: "Микровейв", category: "Бытовая техника" },
        { id: 6, name: "Книга", category: "Книги" },
        { id: 7, name: "Футболка", category: "Одежда" },
        { id: 8, name: "Шапка", category: "Одежда" },
        { id: 9, name: "Стул", category: "Мебель" },
        { id: 10, name: "Стол", category: "Мебель" },
      ];

      //Функция добавления в список
      function displayDroducts(category) {
        productsList.innerHTML = "";

        productsData.forEach((product) => {
          if (category === "" || product.category === category) {
            const listItem = document.createElement("li");
            listItem.textContent = product.name;
            productsList.append(listItem);
          }
        });
      }

      //после нажатия change/выбор категории, которая подставится в нашу функцию показать продукты
      categorySelect.addEventListener("change", function () {
        const selectedCategory = categorySelect.value;
        displayDroducts(selectedCategory);
      });

      displayProducts("");
    </script>
  </body>
</html>
